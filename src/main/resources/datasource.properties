# application.properties \uD30C\uC77C
spring.datasource.url=${${active.db.profile}.db.url}
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA \uC124\uC815\uD558\uAE30 (\uC0AC\uC6A9 DB / \uBC29\uC5B8\uC124\uC815 / DDL \uC0AC\uC6A9\uC5EC\uBD80: Entity create / sql \uBB38 \uD655\uC778)
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# \uD558\uC774\uBC84\uB124\uC774\uD2B8 \uC124\uC815
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul
#spring.jpa.properties.hibernate.jdbc.time_zone=UTC

## hikaripool \uC124\uC815\uD558\uAE30 (db \uCEE4\uB125\uC158 \uD480 \uC124\uC815 : \uCEE4\uB125\uC158 \uC774\uB984 / \uC720\uD6A8 \uCD5C\uB300 \uCEE4\uB125\uC158 \uC218 / / pool \uC5D0\uC11C \uC720\uD6A8 \uC0C1\uD0DC \uC720\uC9C0\uB420 \uC218 \uC788\uB294 \uCD5C\uB300 \uC2DC\uAC04 (\uBC00\uB9AC\uCD08 30000\uC740 30\uCD08) / \uC5F0\uACB0\uC758 \uCD5C\uB300 \uC218\uBA85 \uC2DC\uAC04 (30\uBD84)
spring.datasource.hikari.pool-name=plana-pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000


# Redis \uC124\uC815
spring.data.redis.host=${redis.host}
spring.data.redis.port=${redis.port}
# spring.data.redis.password=${redis.password}

# \uBA54\uC77C \uC124\uC815 (SMTP)
spring.mail.host=${mail.host}
spring.mail.port=${mail.port}
spring.mail.username=${mail.username}
spring.mail.password=${mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true