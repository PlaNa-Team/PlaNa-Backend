# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC5F0\uACB0 \uC815\uBCF4 (server.db.url \uC740 \uC2E4\uC81C \uC8FC\uC18C\uB85C \uBCC0\uACBD \uD6C4 \uC0AC\uC6A9)
local.db.url=jdbc:mysql:thin:@localhost:1521:xe
server.db.url=jdbc:mysql:thin:@34.25.255.10:1521:xe
db.username=your_username
db.password=your_password

# \uD604\uC7AC \uC0AC\uC6A9\uD560 DB \uC120\uD0DD (local \uB610\uB294 server)
active.db.profile=local

# =================================================================
# JWT \uD1A0\uD070 \uC124\uC815
# =================================================================
# JWT \uC11C\uBA85\uC6A9 \uBE44\uBC00\uD0A4 (\uCD5C\uC18C 64\uC790 \uC774\uC0C1, \uB79C\uB364 \uBB38\uC790\uC5F4 \uAD8C\uC7A5)
jwt.secret=myVerySecretJwtKeyThatIsAtLeast64CharactersLongForSecurityPurposes12345

# \uC561\uC138\uC2A4 \uD1A0\uD070 \uB9CC\uB8CC\uC2DC\uAC04 (\uBC00\uB9AC\uCD08) - \uAE30\uBCF8 1\uC2DC\uAC04 (3600000ms = 1\uC2DC\uAC04)
jwt.access-token-validity=3600000

# \uB9AC\uD504\uB808\uC2DC \uD1A0\uD070 \uB9CC\uB8CC\uC2DC\uAC04 (\uBC00\uB9AC\uCD08) - \uAE30\uBCF8 7\uC77C (604800000ms = 7\uC77C)
jwt.refresh-token-validity=604800000

# =================================================================
# OAuth2 \uB9AC\uB2E4\uC774\uB809\uD2B8 \uC124\uC815
# =================================================================
# \uC18C\uC15C \uB85C\uADF8\uC778 \uC131\uACF5 \uD6C4 \uD504\uB860\uD2B8\uC5D4\uB4DC \uB9AC\uB2E4\uC774\uB809\uD2B8 URL
app.oauth2.authorized-redirect-uri=http://localhost:5173/auth/callback

# =================================================================
# Google OAuth2 \uC124\uC815
# =================================================================
# Google OAuth2 \uD074\uB77C\uC774\uC5B8\uD2B8 ID (Google Cloud Console\uC5D0\uC11C \uBC1C\uAE09)
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID

# Google OAuth2 \uD074\uB77C\uC774\uC5B8\uD2B8 \uC2DC\uD06C\uB9BF (Google Cloud Console\uC5D0\uC11C \uBC1C\uAE09)
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET

# Google OAuth2 \uC694\uCCAD \uC2A4\uCF54\uD504 (\uC0AC\uC6A9\uC790 \uC815\uBCF4 \uBC94\uC704)
spring.security.oauth2.client.registration.google.scope=profile,email

# Google OAuth2 \uB9AC\uB2E4\uC774\uB809\uD2B8 URI (\uBC31\uC5D4\uB4DC \uCF5C\uBC31 URL)
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# =================================================================
# Kakao OAuth2 \uC124\uC815 (\uC120\uD0DD\uC0AC\uD56D - \uB098\uC911\uC5D0 \uCD94\uAC00 \uAC00\uB2A5)
# =================================================================
